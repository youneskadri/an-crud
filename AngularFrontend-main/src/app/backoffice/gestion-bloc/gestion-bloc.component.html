<app-backoffice>
    <div class="table-container">
        <table class="table">
            
            <thead>
              <tr>
                <th scope="col">id Bloc</th>
                <th scope="col">Nom du Bloc</th>
                <th scope="col">Capacite du Bloc</th>
                <th scope="col">Nom du Foyer</th>
                <th scope="col">actions</th>
              </tr>
            </thead>
           
            <tbody>
             
              <tr *ngFor="let b of blocs"  >
               
                <td>{{b.idBloc}}</td>
                <td>{{b.nomBloc}}</td>
                <td>
                  <ng-container *ngIf="b.capaciteBloc === myMap.get(b.idBloc); else notFull">
                    {{ b.capaciteBloc }} / {{ myMap.get(b.idBloc) }} <span class="red-text">full</span>
                  </ng-container>
                  <ng-template #notFull>
                    {{ b.capaciteBloc }} / {{ myMap.get(b.idBloc) }}
                  </ng-template>
                </td>
                
                <td > {{b.foyer ? b.foyer.nomFoyer : 'NULL'}}</td>
                
                <td>
                  <button (click)="deleteBloc(b.idBloc)" class="delete-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                  </button>
                  <button (click)="editBloc(b.idBloc)" class="edit-button">Edit
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                  </button>
                </td>
           
              </tr>
          
            </tbody>
         
          </table>   
          
          
      </div>
      <a #downloadLink class="nav-link  .download-button" download="Overview_Report.pdf"></a>
      <button (click)="pdfblocchambre()" class="download-button">Download PDF</button>
     
      <a [routerLink]="['/admin/stat']"  class="nav-link add-bloc-button2">
       
        <p  class="button-text">
         Statistique sur blocs
          
        </p>
      </a>
      <a [routerLink]="['/admin/add-bloc']" class="nav-link add-bloc-button">
        <p class="button-text">Ajouter Bloc</p>
      </a>
     
     
      
</app-backoffice>
