<app-backoffice>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profile</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">

          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="assets/img/User_Avatar.png" alt="User profile picture">
              </div>
              <h3 class="profile-username text-center">{{user.firstname}} {{user.lastname}}</h3>
              <p class="text-muted text-center">{{user.role}}</p>
              <!--<a href="#" class="btn btn-danger btn-block"><b>Block</b></a> -->
            </div>

          </div>


          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">About Me</h3>
            </div>

            <div class="card-body">
              <strong><i class="fas fa-book mr-1"></i> Ecole</strong>
              <p class="text-muted ml-4">
                {{user.ecole}}
              </p>
              <hr>
              <strong><i class="bi bi-envelope-at-fill mr-1"></i> Email</strong>
              <p class="text-muted ml-4">{{user.email}}</p>
              <hr>
              <strong><i class="bi bi-calendar-heart-fill mr-1"></i> Birthdate</strong>
              <p class="text-muted ml-4">
                {{user.dateNaissance | date}}
              </p>
              <hr>
            </div>

          </div>

        </div>

        <div class="col-md-9">
          <div class="card">
            <div class="card-header p-2">
              <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Settings</a></li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="settings">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" #firstname="ngModel" [(ngModel)]="user.firstname">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Last Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="user.email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Birthdate</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control" name="date" #birthdate="ngModel" [(ngModel)]="user.dateNaissance">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputSkills" class="col-sm-2 col-form-label">Ecole</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSkills" placeholder="Ecole" name="ecole" #ecole="ngModel" [(ngModel)]="user.ecole">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" (click)="update()">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>

        </div>

      </div>

    </div>
  </section>
</app-backoffice>
