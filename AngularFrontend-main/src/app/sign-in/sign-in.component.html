<section class="py-5">
  <div class="container py-5">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Login</p>
        <h2 class="fw-bold">Welcome back</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
            </svg></div>
            <form method="post">
              <div class="mb-3"><input class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email"></div>
              <div *ngIf="email.invalid && (email.touched || email.dirty)">
                <div class="m-3 text-danger" *ngIf="email.errors!['required']"> Please enter an Email !!</div>
                <div class="m-3 text-danger" *ngIf="email.errors!['pattern']"> Not a valid Email !!</div>
              </div>
              <div class="mb-3"><input class="form-control" required type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password"></div>
              <div *ngIf="password.invalid && (password.touched || password.dirty)">
                <div class="m-3 text-danger" *ngIf="password.errors!['required']"> Please enter a Password !!</div>
              </div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" (click)="onSubmit()">Log in</button></div>
              <a class="text-muted " [routerLink]="['/reset-password']">Forgot your password ?</a><br>
              <a class="text-muted" routerLink="/sign-up">Didn't have an account, sign up now ?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
